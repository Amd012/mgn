<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Night Moonrise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #001a33; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .sky {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to top, #001a33, #001a33); 
            display: flex;
            justify-content: center;
            align-items: flex-end;
            animation: skyTransition 15s ease-in-out forwards;
        }

        .moon {
            position: absolute;
            bottom: 100%;
            width: 168px;
            height: 168px; 
            background: radial-gradient(circle, #ffffff, #cccccc);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 50px 20px rgba(255, 255, 255, 0.5); 
            animation: moonrise 10s ease-in-out forwards;
            animation-delay: 3s; 
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'Brush Script MT', cursive;
            font-size: 1.5em; 
            opacity: 0;
            white-space: nowrap; 
            animation: fadeInMessage 3s ease-in-out 15s forwards; 
        }

        @keyframes moonrise {
            to {
                bottom: calc(100vh - 40px - 168px - 70px); 
                opacity: 1;
            }
        }

        @keyframes fadeInMessage {
            to {
                opacity: 1;
            }
        }

        @keyframes skyTransition {
            from {
                background: linear-gradient(to top, #002244, #001a33); 
            }
            to {
                background: linear-gradient(to top, #001a33, #001a33); 
            }
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="moon"></div>
    </div>
    <div class="message">

    </div>

</body>
</html>
